<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Javascript</title>
        <script type="text/javascript">
            function toggleMenu(number)
            {
                var menu = window.document.getElementById("menu" + number);

                // 如果本來有設定 hide 就會拿掉，不然就加入
                menu.classList.toggle("hide");

                // if (menu.style.display == "none")
                // {
                //     menu.style.display = "block";
                // }
                // else
                // {
                //     menu.style.display = "none";
                // }
                
            }   
            
        </script>
    <style type="text/css">
        .hide {display: none;}
    </style>
    </head>
    <body>
        <div onclick="toggleMenu(1);">選單的標題 1</div>
        <ul id="menu1">
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ul>
        <div onclick="toggleMenu(2);">選單的標題 2</div>
        <ul id="menu2">
            <li>項目 2-1</li>
            <li>項目 2-2</li>
            <li>項目 2-3</li>
        </ul>
        <div onclick="toggleMenu(3);">選單的標題 3</div>
        <ul id="menu3">
            <li>項目 3-1</li>
            <li>項目 3-2</li>
        </ul>
    </body>
</html>
